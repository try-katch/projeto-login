<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem adicionada no CSS!-->
            </div>
            <div id="form">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente!<br>Faça login para acessar sua conta e poder fazer as configurações do seu ambiente!</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" placeholder="Email" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="password" id="password" placeholder="Senha" autocomplete="current-password" required minlength="6" maxlength="15">
                        <label for="password">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                    

                </form>

            </div>
        </section>
    </main>
</body>
</html>
